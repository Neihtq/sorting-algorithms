<html lang="en">

<body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        var myData = [100, 125, 320, 550, 500];

        var height = 500;
        var width = 500;
        var barWidth = 35;
        var barOffset = 5;

        var myChart = d3.select('#chart').append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background', '#f4f4f4')
            .selectAll('rect')
                .data(myData)
                .enter().append('rect')
                    .style('fill', 'lightgreen')
                    .attr('width', barWidth)
                    .attr('height', function(d) {
                        return d;
                    })
                    .attr('x', function(d, i) {
                        return i * (barWidth + barOffset);
                    })
                    .attr('y', function (d) {
                        return height - d;
                    })
    </script>
</body>

</html>
