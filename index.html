<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Array Sorting Algorithm Animation</h1>
        <select id="sortAlgos">
                <option value="qs">Quick Sort</option>
                <option value="bs">Bubble Sort</option>
                <option value="is">Insertion Sort</option>
        </select>
        <input type="number" id="number">
        <button id="addBtn" type="button" onclick="add()">Add</button>
        <p>
        <button id="sortBtn" type="button" onclick="sort()">Sort</button>
        <button id="removeBtn" type="button" onclick="removeAll()" disabled=True>Clear</button>
        <button id="generateBtn" type="button" onclick="generate()">Generate Random Array</button>
        <button id="shuffleBtn" type="button" onclick="shuffle()" disabled=True >Shuffle</button>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="main.js"></script>
        <script>
            function removeAll() {
                removeChart()

                document.getElementById("shuffleBtn").disabled = true;
                document.getElementById("removeBtn").disabled = true;                
            }

            function sort() {
                var algos = document.getElementById("sortAlgos")
                var selectedAlgo = algos.options[algos.selectedIndex].value;
                document.getElementById("shuffleBtn").disabled = true;
                document.getElementById("removeBtn").disabled = true;
                document.getElementById("sortBtn").disabled = true;
                document.getElementById("addBtn").disabled = true;
                document.getElementById("generateBtn").disabled = true; 
                switch(selectedAlgo) {
                    case "qs":
                        quickSortInPlace();
                        break;
                    case "bs":
                        bubbleSort();
                        break;
                    case "is":
                        insertionSort();
                        break;
                    default:
                        return
                }

                document.getElementById("shuffleBtn").disabled = false;
                document.getElementById("removeBtn").disabled = false;
                document.getElementById("sortBtn").disabled = false;
                document.getElementById("addBtn").disabled = false;
                document.getElementById("generateBtn").disabled = false; 
            }

            function add() {
                var len = data.length
                number = parseInt(document.getElementById("number").value);
                if (!(data.includes(number))){
                    data.push(number);
                    updateData();
                }

                document.getElementById("shuffleBtn").disabled = false;
                document.getElementById("removeBtn").disabled = false;
            }
        </script>
    </body>
</html>
