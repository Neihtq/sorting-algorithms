<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Array Sorting Algorithm Animation</h1>
        <select id="sortAlgos">
                <option value="qs">Quick Sort</option>
                <option value="bs">Bubble Sort</option>
        </select>
        <input type="number" id="number">
        <button type="button" onclick="add()">Add</button>
        <p>
        <button type="button" onclick="sort()">Sort</button>
        <button type="button" onclick="removeAll()">Clear</button>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="main.js"></script>
        <script>
            function removeAll() {
                if (data.length != 0) {
                    data = [];
                    d3.selectAll("g > *").remove();
                    draw();
                }
            }

            function sort() {
                var algos = document.getElementById("sortAlgos")
                var selectedAlgo = algos.options[algos.selectedIndex].value;
                console.log(selectedAlgo)
                switch(selectedAlgo) {
                    case "qs":
                        quickSortInPlace();
                        break;
                    case "bs":
                        bubbleSort();
                        break;
                    default:
                        return
                }
            }

            function add() {
                var len = data.length
                number = parseInt(document.getElementById("number").value);
                if (!(data.includes(number))){
                    data.push(number);
                    updateData();
                }
            }
        </script>
    </body>
</html>
